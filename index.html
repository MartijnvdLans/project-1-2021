<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBA - voeding</title>
    <script src="./js/js.js" type="module"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <img src="./images/logo.jpeg" alt="Logo OBA">
            <input type="checkbox" id="toggleSearch">
            <label for="toggleSearch"><img src="./images/magnify.jpg" alt="Search"></label>
        <form action="GET" id="form">
            <input type="text" placeholder="Zoeken e.g. 'voeding', 'sporten', 'kookboeken' ">
            <button type="submit">Zoeken</button>
        </form>
    </header>
    <main>
        <!-- <img src="./images/vegetables.png" alt="vegetables footer"> -->
        <input type="checkbox" id="calculator">
        <label for="calculator" class="calcButton"><img src="./images/calc.png" alt="calculator"></label>
        <form action="">
            <label for="">Voor hoeveel mensen geeft het recept aan dat het is?</label>
            <input type="number" placeholder="e.g. '4'">
            <label for="">Voor hoeveel personen maak je het recept?</label>
            <input type="number" placeholder="e.g. '2'">
            <label for="">Hoeveel gram volgens het recept?</label>
            <input type="number" placeholder="e.g. '500'">
            <h2></h2>
            <button>bereken</button>
        </form>
    </main>
</body>
</html>
